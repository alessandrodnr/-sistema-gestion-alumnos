{% extends 'alumnos/base.html' %}

{% block content %}
<h2>Modificar Alumno</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field.errors }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
