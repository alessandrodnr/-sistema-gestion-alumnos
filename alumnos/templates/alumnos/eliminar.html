<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Alumno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Eliminar Alumno</h2>
        <p>¿Estás seguro de eliminar al alumno {{ alumno.nombre }} {{ alumno.apellido_paterno }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="{% url 'listar_alumnos' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
